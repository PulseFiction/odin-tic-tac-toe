<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <label for="name" class='nameLabel'>Enter your name</label>
        <p class="welcomeMessage"></p>
        <input type="text" class="name">
        <button class="playButton">Play!</button>
        <div class="board">
            <div data-cell class="one"></div>
            <div data-cell class="two"></div>
            <div data-cell class="three"></div>
            <div data-cell class="four"></div>
            <div data-cell class="five"></div>
            <div data-cell class="six"></div>
            <div data-cell class="seven"></div>
            <div data-cell class="eight"></div>
            <div data-cell class="nine"></div>    
        </div>
    </div>
    <div class="winScreen">
        <div class="winningMessage"></div>
        <button class="restart">Restart</button>
    </div>
    
</body>
</html>
